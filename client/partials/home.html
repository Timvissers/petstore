<header class="hero-unit" id="banner">
    <div class="container">

    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Features:</h1>
            <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="pet in homeCtrl.availablePets">
                <li><a href="#" tooltip="{{pet.info}}">{{pet.name}}
                    <button type="button" class="close" ng-click="homeCtrl.deletePet(pet)">&times;</button>
                </a></li>
            </ul>
        </div>
    </div>

    <form class="pet-form" id="form">
        <label>Syncs in realtime across clients</label>

        <p class="input-group">
            <input type="text" class="form-control" placeholder="Add a new pet here." id="name" ng-model="homeCtrl.newPet.name">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="homeCtrl.addPet()">Add New</button>
      </span>
        </p>
    </form>
</div>

<footer class="footer">
    <div class="container">
    </div>
</footer>
