<div ng-include="'partials/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>'Allo, 'Allo!</h1>

        <p class="lead">Kick-start your next web app with Angular Fullstack</p>
        <img src="../images/yeoman.png" alt="I'm Yeoman">
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Features:</h1>
            <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="pet in awesomePets">
                <li><a href="#" tooltip="{{pet.info}}">{{pet.name}}
                    <button type="button" class="close" ng-click="deletePet(pet)">&times;</button>
                </a></li>
            </ul>
        </div>
    </div>

    <form class="pet-form">
        <label>Syncs in realtime across clients</label>

        <p class="input-group">
            <input type="text" class="form-control" placeholder="Add a new pet here." ng-model="newPet">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addPet()">Add New</button>
      </span>
        </p>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <p>Angular Fullstack v2.0.13 |
            <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
            <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
    </div>
</footer>
